version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ccfvs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ccfvs
      POSTGRES_PASSWORD: ccfvs_password
      POSTGRES_DB: ccfvs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ccfvs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccfvs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ccfvs-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ccfvs:ccfvs_password@postgres:5432/ccfvs_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ccfvs-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ccfvs-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api/v1
      NEXT_PUBLIC_WS_URL: ws://backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ccfvs-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ccfvs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ccfvs-network

volumes:
  postgres_data:
    driver: local

networks:
  ccfvs-network:
    driver: bridge
