version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ccfvs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ccfvs
      POSTGRES_PASSWORD: ccfvs_password
      POSTGRES_DB: ccfvs_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ccfvs-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ccfvs']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ccfvs-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ccfvs:ccfvs_password@postgres:5432/ccfvs_db?schema=public
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      JWT_EXPIRATION: 7d
      CORS_ORIGIN: http://localhost
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ccfvs-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ccfvs-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      NEXT_PUBLIC_WS_URL: http://localhost
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - ccfvs-network

  nginx:
    image: nginx:alpine
    container_name: ccfvs-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ccfvs-network

networks:
  ccfvs-network:
    driver: bridge

volumes:
  postgres_data:
